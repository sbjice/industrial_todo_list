{% extends "base.html" %}

{% block content %}
<h3>Register</h3>

<div>
    <form method="POST" action="{{ url_for('register') }}">
    {{ form.csrf_token }}
        <table>
            <tr>
                <td>{{ form.name.label }}</td>
                <td>{{ form.name(size=20) }}</td>
            </tr>
            <tr>
                <td>{{ form.email.label }}</td>
                <td>{{ form.email(size=20) }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label }}</td>
                <td>{{ form.password(size=20) }}</td>
            </tr>
        </table>
        <td>{{ form.submit }}</td>
    </form>
</div>

{% endblock %}
